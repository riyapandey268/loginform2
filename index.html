<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">
        <div class="container">
            <div class="leftcontent">
                <div class="icon1">
                    <div class="icon">
                        <img src="https://cdn-icons-png.flaticon.com/128/350/350233.png" alt="error while loading image">
                    </div>
                    <div class="icon2">
                        <div class="logo"> 
                            <h3> EXCLUSIVE ADDONS</h3>
                        </div>
                        <div class="lowerpart">
                            <h6>
                                F O R  E L E M E N T O R
                            </h6>
                        </div>
                    </div>
                </div>
                <div class="loginform">
                    <h1>
                         CREATE CUSTOM LOGIN FORM
                    </h1>
                </div>
                <div class="addonns">
                    <h4>
                        exclusiveaddonns.com
                    </h4>
                </div>
            </div>
            <div class="rightcontent">
                <div class="login">
                    <h2> Log In</h2>
                </div>
                <div class="username">
                    <input type="text" placeholder="User Name / Email Address">
                </div>
                <div class="psswrd">
                    <input type="password" placeholder="Password">
                </div>
                <div class="login1">
                    <button>
                        Log In
                    </button>
                </div>
                <div class="remember">
                    <input type="checkbox">
                    <span class="span1"> Remember Me</span>
                    <span class="span2"> Lost Your Password ?</span>
                </div>
                 <div class="foranaccnt">
                    <h6>
                        Register For An Account
                    </h6>
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
